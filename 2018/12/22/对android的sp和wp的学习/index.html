<!DOCTYPE html><html lang="zh-Hans"><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=0.5"><link rel="stylesheet" href="/css/post.css"><link rel="icon" href="/img/favicon.png"><title>对android的sp和wp的学习</title></head><body>　　<div class="inner"><h2>对android的sp和wp的学习</h2><p>最近在看android的binder，而binder的native层用了好多智能指针sp和wp，我现在把sp的代码先贴出来，方便以后研究一下它。<br><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> T&gt;        <span class="comment">// 这里模板中的typename和class的区别是什么？</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">sp</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">   inline sp() : m_ptr(0) &#123; &#125;     // 构造函数搞成inline，是在是匪夷所思，内不一定有不了解的地方</span><br><span class="line"></span><br><span class="line">   sp(T* other);</span><br><span class="line">   sp(<span class="keyword">const</span> sp&lt;T&gt;&amp; other); <span class="comment">//对应于方法1</span></span><br><span class="line">   <span class="keyword">template</span>&lt;<span class="keyword">typename</span> U&gt; sp(U* other);                                                <span class="comment">// 这里的U代表什么含义</span></span><br><span class="line">   <span class="keyword">template</span>&lt;<span class="keyword">typename</span> U&gt; sp(<span class="keyword">const</span> sp&lt;U&gt;&amp; other);                              <span class="comment">// 这里的U代表什么含义</span></span><br><span class="line"></span><br><span class="line">   ~sp();</span><br><span class="line"></span><br><span class="line">   sp&amp; <span class="keyword">operator</span> = (T* other); <span class="comment">//对应于方法2</span></span><br><span class="line">   sp&amp; <span class="keyword">operator</span> = (<span class="keyword">const</span> sp&lt;T&gt;&amp; other);</span><br><span class="line"></span><br><span class="line">   <span class="keyword">template</span>&lt;<span class="keyword">typename</span> U&gt; sp&amp; <span class="keyword">operator</span> = (<span class="keyword">const</span> sp&lt;U&gt;&amp; other);        <span class="comment">// 这两个是啥意思</span></span><br><span class="line">   <span class="keyword">template</span>&lt;<span class="keyword">typename</span> U&gt; sp&amp; <span class="keyword">operator</span> = (U* other);                            <span class="comment">// 这两个是啥意思</span></span><br><span class="line"></span><br><span class="line">   <span class="function"><span class="keyword">void</span> <span class="title">force_set</span><span class="params">(T* other)</span></span>;</span><br><span class="line">   <span class="function"><span class="keyword">void</span> <span class="title">clear</span><span class="params">()</span></span>; <span class="comment">//重置</span></span><br><span class="line"></span><br><span class="line">   <span class="comment">//重载Accessors</span></span><br><span class="line">   <span class="keyword">inline</span>  T&amp;      <span class="keyword">operator</span>* () <span class="keyword">const</span>  &#123; <span class="keyword">return</span> *m_ptr; &#125;</span><br><span class="line">   <span class="keyword">inline</span>  T*      <span class="keyword">operator</span>-&gt; () <span class="keyword">const</span> &#123; <span class="keyword">return</span> m_ptr;  &#125;</span><br><span class="line">   <span class="function"><span class="keyword">inline</span>  T*      <span class="title">get</span><span class="params">()</span> <span class="keyword">const</span>         </span>&#123; <span class="keyword">return</span> m_ptr; &#125;</span><br><span class="line"></span><br><span class="line">   <span class="comment">//操作符    </span></span><br><span class="line">   COMPARE(==)    <span class="comment">// compare又是啥意思</span></span><br><span class="line">   COMPARE(!=)</span><br><span class="line">   COMPARE(&gt;)</span><br><span class="line">   COMPARE(&lt;)</span><br><span class="line">   COMPARE(&lt;=)</span><br><span class="line">   COMPARE(&gt;=)</span><br><span class="line"></span><br><span class="line"><span class="keyword">private</span>:</span><br><span class="line">    <span class="keyword">template</span>&lt;<span class="keyword">typename</span> Y&gt; <span class="keyword">friend</span> <span class="class"><span class="keyword">class</span> <span class="title">sp</span>;</span></span><br><span class="line">    <span class="keyword">template</span>&lt;<span class="keyword">typename</span> Y&gt; <span class="keyword">friend</span> <span class="class"><span class="keyword">class</span> <span class="title">wp</span>;</span></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">set_pointer</span><span class="params">(T* ptr)</span></span>;</span><br><span class="line">    T* m_ptr; <span class="comment">//指针</span></span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure></p>
