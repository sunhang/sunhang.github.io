<!DOCTYPE html><html lang="zh-Hans"><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=0.5"><link rel="stylesheet" href="/css/post.css"><link rel="icon" href="/img/favicon.png"><title>07年买的一本cpp书籍</title></head><body>　　<div class="inner"><h2>07年买的一本cpp书籍</h2><p>曾经开发android，有时会遇到C++层的问题，比如当时做typany输入法时，后台搜集了很多C++层的crash，但是基本上我去解决都有困难的，一不了解内核，二没有掌握C++语言。现在做KK键盘，虽然也不至于接触内核(因为是搜狗的同学帮忙提供)，但是不能保证以后做项目时不接触C++。这段时间我把2007年买的一本书拿出来了，希望多学习学习C++，这本书是2007年我从河南大学大四考研后，暑期买的。里边“艰苦奋斗乐观向上”也是10年前的笔迹了。<br><img src="/images/my/cpp_program0.jpeg" alt="cpp01"><img src="/images/my/cpp_program1.jpeg" alt="cpp02"></p>
</div><script src="/js/jquery.min.js"></script><script src="/js/main.js"></script></body></html>
