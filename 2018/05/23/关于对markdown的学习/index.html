<!DOCTYPE html><html lang="zh-Hans"><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=0.5"><link rel="stylesheet" href="/css/post.css"><link rel="icon" href="/img/favicon.png"><title>关于对markdown的学习</title></head><body>　　<div class="inner"><h2>关于对markdown的学习</h2><p>最近感觉使用markdown的人很多，比emacs的org更通用一些。于是，我以后也想从org转到markdown上来。</p>
<p>atom的插件在国内一直安装失败（你懂的）。想着要不要使用sublime，于是搜到了这一偏文章，<a href="https://blog.csdn.net/github_32886825/article/details/52930195" target="_blank" rel="noopener">https://blog.csdn.net/github_32886825/article/details/52930195</a>。里边还有一些不懂的地方，就先记录下来，比如<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">import urllib.request,os; pf = &apos;Package Control.sublime-package&apos;; ipp = sublime.installed_packages_path(); urllib.request.install_opener( urllib.request.build_opener( urllib.request.ProxyHandler()) ); open(os.path.join(ipp, pf), &apos;wb&apos;).write(urllib.request.urlopen( &apos;http://sublime.wbond.net/&apos; + pf.replace(&apos; &apos;,&apos;%20&apos;)).read())</span><br></pre></td></tr></table></figure></p>
<p>试着按照博客的方法配置了一下，最后发现markdown预览时要打开一个浏览器。于是想还是atom好用一些，快捷键ctrl-shift-m，随时预览。</p>
