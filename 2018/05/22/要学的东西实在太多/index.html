<p>发现要学的东西实在太多，我对计算机世界的求知的欲望从来没有这么强烈过。</p>
<p>tensorflow，emacs机制，on lisp讲了什么，android的新领域新知识，android的测试驱动开发，robolectric，mockito，C++/C，android native，算法，linux，素描，油画。</p>
<p>越是想做的多，越觉得时间不够，越是不能够浪费任何时间。</p>
<p>我觉得我可以朝着大师的方向来迈步了。</p>
<p>而且一个好的健康的身体实在是更重要了。</p>
