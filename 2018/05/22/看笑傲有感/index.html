<p>觉得自己有令狐冲的影子，自己又不是令狐冲。而且也有林平之的影子，自己也不全是林平之的写照。</p>
<p>记得原来看《钢铁是怎样练成的》，对保尔的敬佩。看《射雕英雄传》，对郭靖的向往。</p>
<p>为什么向往他们呢。思考之后，是因为想找到人生问题的解，找到人生的归处而已罢。</p>
